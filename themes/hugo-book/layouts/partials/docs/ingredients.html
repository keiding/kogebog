{{ with .Params.Ingredients }}
<div class="ingredients">
  <h5>Ingredienser</h5>
  <ul>
    {{ range $ingredient := . }} 
    {{ $class := ""}} 
    {{ if in $ingredient "*" }} 
      {{ $class = "ingredient-header" }} 
      {{ $ingredient = replace . "*" "" }}
    {{end }}
    <li class="{{ $class }}">{{ $ingredient }}</li>
    {{ end }}
  </ul>
</div>

<h5>Opskrift</h5>
{{ end }}
